<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/tictactoe.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="col-md-3">
        <div class="header">
            <h2>
                <i class="glyphicon glyphicon-user"></i>
                Gil Peretz
            </h2>
        </div>

        <div class="sub-header wins spacer-20">
            <div class="sub-header-title">
               <h3> Wins - 4</h3>
            </div>
            <ul class="states">
                <li><i class="glyphicon glyphicon-thumbs-up"></i></li>
                <li><i class="glyphicon glyphicon-thumbs-up"></i></li>
                <li><i class="glyphicon glyphicon-thumbs-up"></i></li>
                <li><i class="glyphicon glyphicon-thumbs-up"></i></li>
            </ul>
        </div>

        <div class="sub-header loses spacer-20">
            <div class="sub-header-title">
                <h3> Loses - 2</h3>
            </div>
            <ul class="states">
                <li><i class="glyphicon glyphicon-thumbs-down"></i></li>
                <li><i class="glyphicon glyphicon-thumbs-down"></i></li>
            </ul>
        </div>
    </div>

    <div class="col-md-6">
        <div class="site-header">
            <h1> Tic Tac Toe</h1>
        </div>

        <div class="game-panel">
            <!--first row-->
            <div class="col-md-4 cell">
                <div class="well">
                    <span class="helper"></span>
                    <img class="sign-container" src="../images/o.png" />
                </div>
            </div>
            <div class="col-md-4 cell">
                <div class="well">
                    <span class="helper"></span>
                    <img class="sign-container" src="../images/o.png" />
                </div>
            </div>
            <div class="col-md-4 cell">
                <div class="well">
                    <span class="helper"></span>
                    <img class="sign-container" src="../images/o.png" />
                </div>
            </div>

            <!--second row-->
            <div class="col-md-4 cell">
                <div class="well">
                    <span class="helper"></span>
                    <img class="sign-container" src="../images/x.png" />
                </div>
            </div>
            <div class="col-md-4 cell">
                <div class="well">
                    <span class="helper"></span>
                    <img class="sign-container" src="../images/o.png" />
                </div>
            </div>
            <div class="col-md-4 cell">
                <div class="well">
                    <span class="helper"></span>
                    <img class="sign-container" src="../images/x.png" />
                </div>
            </div>

            <!--third row-->
            <div class="col-md-4 cell">
                <div class="well">
                    <span class="helper"></span>
                    <img class="sign-container" src="../images/o.png" />
                </div>
            </div>
            <div class="col-md-4 cell">
                <div class="well">
                    <span class="helper"></span>
                    <img class="sign-container" src="../images/x.png" />
                </div>
            </div>
            <div class="col-md-4 cell">
                <div class="well">
                    <span class="helper"></span>
                    <img class="sign-container" src="../images/none.png" />
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="text-center play-btn">
                <button class="btn btn-primary btn-lg">Play / Restart<br/><i class="glyphicon glyphicon-play-circle"></i></button>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="header">
            <h2>
                <i class="glyphicon glyphicon-user"></i>
                Evyatar Apteker
            </h2>
        </div>
        <div class="sub-header wins spacer-20">
            <div class="sub-header-title">
                <h3> Wins - 4</h3>
            </div>
            <ul class="states">
                <li><i class="glyphicon glyphicon-thumbs-up"></i></li>
                <li><i class="glyphicon glyphicon-thumbs-up"></i></li>
                <li><i class="glyphicon glyphicon-thumbs-up"></i></li>
                <li><i class="glyphicon glyphicon-thumbs-up"></i></li>
            </ul>
        </div>

        <div class="sub-header loses spacer-20">
            <div class="sub-header-title">
                <h3> Loses - 2</h3>
            </div>
            <ul class="states">
                <li><i class="glyphicon glyphicon-thumbs-down"></i></li>
                <li><i class="glyphicon glyphicon-thumbs-down"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
